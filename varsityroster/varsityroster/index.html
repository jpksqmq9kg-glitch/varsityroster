<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Make the page fill the entire screen including the notch area -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Standalone (no Safari UI) when launched from Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Helps some iOS versions/browsers pick a matching top color -->
  <meta name="theme-color" content="#000000" />

  <!-- Home Screen icon -->
  <link rel="apple-touch-icon" href="appicon-1024x1024.png" />

  <title>Varsity Roster</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    /* Ensure the notch/statusbar safe-area is black */
    body {
      padding-top: env(safe-area-inset-top);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
    }

    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* shows whole roster */
      background: #000;
    }
  </style>
</head>
<body>
  <img src="varsity-roster-image.png" alt="Varsity Roster" />
</body>
</html>
